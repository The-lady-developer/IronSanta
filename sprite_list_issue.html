<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Sprite List Test</title>
<script type="text/javascript" src="/jaws.js"></script>
	<link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
<p style="font-family: Courier New;">
<script type="text/javascript">
br = '<br />'

document.write('Sanity check. First, with an array.'+br)

arry = new Array
e = 'element1'
arry.push(e)  // Add an item to it
document.write('After arry.push("element1"): [' + arry + ']' + br) // => [SpriteList 1 sprites]
document.write('arry[0]: ' + arry[0] + br);
arry.splice(0, 1)  // This is what SpriteList.remove() does
document.write('After removing the first element: ['+ arry + ']' + br) // => [SpriteList 0 sprites]
document.write('arry[0]: ' + arry[0] + br);


document.write(br + "Now, let's try with a Sprite List" + br + br)

list = new jaws.SpriteList()  // Create sprite list
e = 'element1'
list.push(e)  // Add an item to it
document.write('After list.push("element1"): ' + list + br) // => [SpriteList 1 sprites]
document.write('list[0]: ' + list[0] + br)

list.remove(e)
document.write('After removing the first element:'+ list + br) // => [SpriteList 0 sprites]
document.write('Seems to have worked, right? But:' + br)
document.write('list[0]: ' + list[0] + br)

document.write('The sprite list still contains the element, even after removing! Even though its length is 0!')
</script>
</p>
<div>
<span id="jaws-log"></span>
</div>
</body>
</html>
